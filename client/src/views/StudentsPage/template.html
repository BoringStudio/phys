<page title="Список студентов">
  <template v-slot:actions>
    <b-button class="ml-3" variant="success" @click="addStudent">
      <span>Добавить</span>
    </b-button>
  </template>

  <cards-list
    ref="students-list"
    class="h-100"
    editable
    :items="students"
    :properties="studentsPagination"
    @edit="editStudent"
    @remove="removeStudent"
  >
    <template v-slot="{ item }">{{ item.fullName }}</template>
  </cards-list>

  <student-modal ref="student-modal"></student-modal>
</page>
