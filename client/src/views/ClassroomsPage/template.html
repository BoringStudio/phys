<page title="Аудитории">
  <template v-slot:actions>
    <b-button variant="success" @click="addClassroom">
      <span>Добавить</span>
    </b-button>
  </template>

  <cards-list
    :items="classrooms"
    editable
    @edit="editClassroom"
    @remove="removeClassroom"
  >
    <template v-slot="{ item }">{{ item.name }}</template>
  </cards-list>

  <classroom-modal ref="classroom-modal"></classroom-modal>
</page>
