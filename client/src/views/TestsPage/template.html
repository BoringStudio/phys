<page title="Нормативы">
  <template v-slot:actions>
    <b-button variant="success" @click="addTest">
      <span>Добавить</span>
    </b-button>
  </template>

  <cards-list :items="tests" editable @edit="editTest" @remove="removeTest">
    <template v-slot="{ item }">{{ item.name }}</template>
  </cards-list>

  <test-modal ref="test-modal"></test-modal>
</page>
